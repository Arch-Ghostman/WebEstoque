<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário - Relatório Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <h1 class="text-center">Inventário - Relatório Checklist</h1>
        </header>

        <div class="row">
            <!-- Filtros e navegação -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <h5>Filtrar Itens</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="grupoSelect" class="form-label">Grupo:</label>
                            <select id="grupoSelect" class="form-select">
                                <option value="todos">Todos os Itens</option>
                                <option value="computadores">Computadores</option>
                                <option value="monitores">Monitores</option>
                                <option value="estabilizadores">Estabilizadores</option>
                                <option value="nobreak">Nobreak</option>
                                <option value="mouses">Mouses</option>
                                <option value="teclados">Teclados</option>
                                <option value="impressoras">Impressoras</option>
                                <option value="impressoras-fiscais">Impressoras Fiscais</option>
                                <option value="leitores-codigo">Leitores de Código</option>
                                <option value="cabos-forca">Cabos de Força</option>
                                <option value="cabos-vga">Cabos VGA/HDMI</option>
                                <option value="fontes">Fontes de Alimentação</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="statusSelect" class="form-label">Status:</label>
                            <select id="statusSelect" class="form-select">
                                <option value="todos">Todos</option>
                                <option value="bom">Bom</option>
                                <option value="medio">Mediano</option>
                                <option value="ruim">Ruim</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Buscar:</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="Digite para buscar...">
                        </div>
                        <button id="btnFiltrar" class="btn btn-primary w-100">Aplicar Filtros</button>
                        <button id="btnGerarPDF" class="btn btn-success w-100 mt-2">Gerar Relatório PDF</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5>Resumo do Inventário</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="resumoInventario">
                            <!-- Será preenchido dinamicamente -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Lista de itens -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5>Itens do Inventário</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Grupo</th>
                                        <th>Marca</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaItens">
                                    <!-- Será preenchido dinamicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal fade" id="detalhesModal" tabindex="-1" aria-labelledby="detalhesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="detalhesModalLabel">Detalhes do Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Será preenchido dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pdfGenerator.js"></script>
</body>
</html>
